<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login or Register</title>
  <link rel="stylesheet"href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/ad3ff5f2f7.js" crossorigin="anonymous"></script>
</head>
<body>
        {% include "header.html" %}

  <div class="container">
    <h2><a href="#">Log in or Sign Up</a></h2>
    <h1>Log in or register</h1>

    <div class="form-wrapper">
      <!-- Login Form -->
      <div class="form-box">
        <h3>log in</h3>
        <p>If you have completed verification, please log in to continue</p>
        <form action="http://127.0.0.1:5000/login" method="post">
          <input type="email" placeholder="e-mail" required name="email"/>
          <input type="password" placeholder="password" required name="password"/>
          <button type="submit">log in</button>
        </form>
      </div>

      <div class="divider"></div>

      <!-- Register Form -->
      <div class="form-box">
        <h3>register</h3>
        <p>If you haven't registered an account yet, please register to continue</p>
        <form action="http://127.0.0.1:5000/register" method="post">
          <input type="text" placeholder="Name" required name="name"/>
          <input type="email" placeholder="e-mail" required name="email"/>
          <input type="password" placeholder="password" required name="password"/>
          <input type="password" placeholder="Confirm Password" required name="confirm-password"/>
          <button type="submit">register</button>
        </form>
      </div>
    </div>
  </div>
</body>
<style>
body {
  background-color: #f6e8d7; /* Beige/cream tone */
  /* padding: 40px; */
  color: #4b3c2f;
}

.container {
  max-width: 1200px;
  margin: auto;
}

.container h2 a {
  text-decoration: none;
  font-size: 14px;
  color: #94775e;
  text-transform: uppercase;
  letter-spacing: 1px;
}

.container h1 {
  font-size: 36px;
  margin: 10px 0 40px;
  color: #3e2f27;
}

.form-wrapper {
  display: flex;
  gap: 40px;
  align-items: flex-start;
  background: #fff8f2;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
}

.form-box {
  flex: 1;
}

.form-box h3 {
  font-size: 20px;
  color: #3a2c21;
  margin-bottom: 8px;
  text-transform: lowercase;
}

.form-box p {
  font-size: 14px;
  color: #7c6a5a;
  margin-bottom: 20px;
}

form input {
  width: 100%;
  padding: 14px;
  margin-bottom: 16px;
  border: 1px solid #e4d2c4;
  border-radius: 8px;
  font-size: 15px;
  background-color: #fffaf7;
  box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.02);
}

form button {
  background-color: #f4b183; /* Soft peach color */
  color: white;
  border: none;
  padding: 14px 28px;
  border-radius: 30px;
  font-size: 15px;
  cursor: pointer;
  transition: background 0.3s ease;
}

form button:hover {
  background-color: #e69e67;
}

.divider {
  width: 1px;
  background-color: #d3bfae;
  height: auto;
}

</style>
</html>
