<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Computer Programming Midterm</title>
  <link rel="stylesheet"href="{{ url_for('static', filename='styles.css') }}">
  <script src="https://kit.fontawesome.com/ad3ff5f2f7.js" crossorigin="anonymous"></script>
  <style>
    form {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      margin-bottom: 200px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      border: 2px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }
    input:focus, textarea:focus {
      border-color: #088178;
      outline: none;
    }
    .char-count {
      text-align: right;
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }
    .green {
      display: inline-block;
      background: #088178;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 15px;
      transition: background 0.3s;
    }
    .green:hover {
      background: #06655e;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 8px;
      text-align: center;
      max-width: 300px;
      width: 90%;
    }
    .modal-content button {
      margin-top: 12px;
      padding: 8px 16px;
      border: none;
      background: #088178;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .modal-content button:hover {
      background: #06655e;
    }
    @media (max-width: 600px) {
      form {
        margin: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER -->
     {% include "header.html" %}


  <h3 style="text-align:center; margin-top:30px;" id="form-header">Send us a message and we'll get back to you as soon as possible</h3>

  <!-- Contact Form -->
<section id="contact-form-section">
  <form id="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="entry.124519112" placeholder="Enter your name" required>

    <label for="email">Email Address</label>
    <input type="email" id="email" name="entry.1889686900" placeholder="your_email@example.com" required>

    <label for="telephone">Telephone</label>
    <input type="text" id="telephone" name="entry.1718451018" placeholder="your telephone number" required>

    <label for="message">Your Message</label>
    <textarea id="message" name="entry.702267991" rows="6" placeholder="Type your message here..." required></textarea>

    <button type="submit" class="green">Submit</button>
  </form>

  <div id="confirmation-message" style="display:none;">
    <h3 style = "text-align: center;" >Your response has been submitted.</h3>
  </div>
</section>

  <!-- FOOTER -->
     {% include "footer.html" %}


  <script>
  const form = document.getElementById('contact-form');
  const confirmation = document.getElementById('confirmation-message');
  const formHeader = document.getElementById('form-header');

  form.addEventListener('submit', function (e) {
    e.preventDefault();

    const formData = new FormData(form);

    fetch("https://docs.google.com/forms/d/e/1FAIpQLSfhgozmjzZpha-RVvoE7NW_Kndd4nxUsaCcCmtRD3IAABHAzw/formResponse", {
      method: "POST",
      body: formData,
      mode: "no-cors"
    }).then(() => {
      form.style.display = "none";
      formHeader.style.display = "none";
      confirmation.style.display = "block";
    }).catch(() => {
      alert("There was an error submitting the form.");
    });
  });
</script>
