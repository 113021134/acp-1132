<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfume Ratings</title>
  <link rel="stylesheet" href="ratings.css" />
</head>
<body>
  <div class="container">
    <h1>Rate This Perfume</h1>

    <div class="rating-box">
      <h2>La Belle Essence</h2>
      <div class="star-input">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
      <button class="submit-rating">Submit Rating</button>
    </div>

    <div class="average-rating">
      <h3>Average Rating</h3>
      <div class="stars">★★★★☆</div>
      <p>4.2 out of 5 (124 ratings)</p>
    </div>

    <div class="reviews">
      <h3>User Reviews</h3>
      <div class="review">
        <strong>Amanda:</strong> ★★★★★ <br/>
        Absolutely love the scent. Very elegant and lasting!
      </div>
      <div class="review">
        <strong>Liam:</strong> ★★★☆☆ <br/>
        Good, but fades faster than expected.
      </div>
      <div class="review">
        <strong>Fatima:</strong> ★★★★★ <br/>
        Perfect for evenings! My go-to fragrance.
      </div>
    </div>
  </div>

  <script src="ratings.js"></script>
</body>
<style>
    body {
  background-color: #f6e8d7;
  font-family: 'Segoe UI', sans-serif;
  color: #3e2f27;
  padding: 40px;
}

.container {
  max-width: 800px;
  margin: auto;
  background: #fff8f2;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.05);
}

h1, h2, h3 {
  margin-bottom: 20px;
  color: #4b3c2f;
}

.rating-box {
  margin-bottom: 30px;
}

.star-input {
  font-size: 30px;
  color: #ccc;
  cursor: pointer;
  margin-bottom: 10px;
}

.star-input .star:hover,
.star-input .star.selected,
.star-input .star.hovered {
  color: #f4b183;
}

button.submit-rating {
  background-color: #f4b183;
  color: white;
  border: none;
  padding: 10px 24px;
  border-radius: 25px;
  cursor: pointer;
  font-size: 15px;
}

.average-rating .stars {
  font-size: 24px;
  color: #f4b183;
}

.reviews .review {
  background-color: #fff3e8;
  padding: 15px;
  margin: 10px 0;
  border-left: 4px solid #f4b183;
  border-radius: 8px;
}

</style>
</html>
